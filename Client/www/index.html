<!DOCTYPE html>
<html>
<head>
	<title>Wit!</title>
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="css/pageslider.css" rel="stylesheet">
    <link href="css/wit.css" rel="stylesheet">
</head>
<body>
	
	<script id="login-tpl" type="text/template">
		<header class="bar bar-nav wit-header">
	        <img class="logo" src="img/logo.png" height="44px"/>
	    </header>
	    <div class="bar bar-standard bar-header-secondary">
	        <h1 class="title">Wit Menu Login</h1>
	    </div>
	    <div class="content">
	    	<form>
			  <input type="email" placeholder="Email" class="email">
			  <input type="password" placeholder="Password" class="password">
			  <button class="btn btn-primary btn-block submit">Submit</button>
			</form>
	    </div>
	</script>
	
    <script id="snap-drawer-tpl" type="text/template">
        <br><br><br>
        <div class="snap-drawer snap-drawer-left">
            <div>
                <ul>
                    <li><a href="a.html"><span class="icon icon-person" style="font-size:inherit"> Promo of the Day</span></a></li>
                    <li><a href="b.html"><span class="icon icon-person" style=" font-size:inherit"> Read Reviews</span></a></li>
                    <li><a href="c.html"><span class="icon icon-person" style=" font-size:inherit"> Follow-Up Order</span></a></li>
                    <li><a href="d.html"><span class="icon icon-person" style=" font-size:inherit"> About Us</span></a></li>
                </ul>
            </div>
        </div>
        <!--<div class="snap-drawer snap-drawer-right"><div>sASAS<br><br><br><br><br>sd</div></div>-->
    </script>
    
    <script id="home-tpl" type="text/template">
	    <header class="bar bar-nav">
	        <button class="btn btn-link btn-nav pull-left">
	            <span id="open-left" class="icon icon-list"><a href="#"></a></span>
	        </button>
	        <h1 class="title">Menu Highlights</h1>
	    </header>
	
	    <!-- Icons in standard bar fixed to the bottom of the screen -->
	    <div class="bar bar-standard bar-footer">
	        <a class="icon icon-compose pull-left"></a>
	        <a class="icon icon-gear pull-right"></a>
	    </div>
	
	    <div class="content" id="content">
	        <ul class="table-grid">
	    	{{#each this}}
			  <li class="table-grid-cell media">
			    <a class="navigate-right">
			      <img class="media-object pull-left" src="{{photo}}">
			      <div class="media-body">
			        {{name}}
			        <p>{{description}}</p>
			      </div>
			    </a>
			  </li>
			{{/each}}
			</ul>
	    </div>
	    <div class="snap-drawers"/></div>
    </script>
    
    <script id="table-select-tpl" type="text/template">
	    <header class="bar bar-nav">
	        <button class="btn btn-link btn-nav pull-left">
	            <span id="open-left" class="icon icon-list"><a href="#"></a></span>
	        </button>
	        <h1 class="title">Table Select</h1>
	    </header>
	
	    <!-- Icons in standard bar fixed to the bottom of the screen -->
	    <div class="bar bar-standard bar-footer">
	        <a class="icon icon-compose pull-left"></a>
	        <a class="icon icon-gear pull-right"></a>
	    </div>
	
	    <div class="content" id="content">
			<ul class="table-view">
		        {{#each this}}
		        <li class="table-view-cell media">
		            <a href="#highlights/{{ id }}">
		                <img class="media-object pull-left" src="{{pic}}">
		                <div class="media-body">
		                    {{name}}
		                    <p>{{description}}</p>
		                </div>
		            </a>
		        </li>
		        {{/each}}
		    </ul>  
	    </div>
	    <div class="snap-drawers"/></div>
    </script>
    
    <script src="cordova.js"></script>
    <script src="lib/snap.min.js"></script>
	<script src="lib/fastclick.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/pageslider.js"></script>
	<script src="lib/router.js"></script>
	<script src="js/services/json/AuthService.js"></script>
	<script src="js/services/json/HomeService.js"></script>
	<script src="js/services/json/TableSelectService.js"></script>
	<script src="js/views/LoginView.js"></script>
	<script src="js/views/SnapDrawerView.js"></script>
	<script src="js/views/HomeView.js"></script>
	<script src="js/views/TableSelectView.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
